				function sendRequest() {
					var ajaxTimeoutTest = $.ajax({
						type:'get',
						url:'article.json',
						data:{'dmId':id},
						dataType:'json',
						timeout:10000,
						success:function (data, status, xhr) {
							console.log('success',data);
							if( data.code === 0){
								addArticle(data.data);
							}else if(data.msg){
								alert('请求失败');
							}
						},
						error:function(xhr, errorType, error){								
							alert(errorType+'!('+error+':'+xhr.status+')');
						},
						complete : function (xhr, status) {
							if(status=='timeout'){//超时,status还有success,error等值的情况
					 　　　　　 ajaxTimeoutTest.abort();
					　　　　　  alert("请求超时");
					　　　　}
						}
					})
				}
				function addArticle(data) {
					var article = $('#article'),
						str = '';
					str += data.newsTitle ? returnHeader(data) :'';
					str += data.newsTxt ? '<section class="section">'+data.newsTxt+'</section>' : '';
					article.html(str);
				}
				
				function returnHeader(data) {
					return '<header class="header text-cenner">'+
								'<h1 class="">'+data.newsTitle+'</h1>'+
								'<p class="info">'+
									'<span>作者：<a href="https://jlhmsh.com/">吉粮惠民</a></span>'+
									(data.releaseTime ? '<span>时间：<time>'+data.releaseTime+'</time></span>' : '') + 
								'</p>'+
							'</header>';
				}				
//			})
