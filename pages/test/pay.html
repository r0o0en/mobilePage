		<section class="content">

					<div class="form-item">

					<div class="form-item">

					<div class="form-item">

						<div class="form-item-right select-item">
							<header class="select-header">
								测试随声附和送给大家高的人可搞基					
							</header>
							<ul class="select-body">
								<li><img src="zh.png"/>中国银行</li>
								<li><img src="zh.png"/>人民银行</li>

					</div>
					<!--<div class="form-item">
						<label class="form-item-left" for="">支付行</label>
						<select class="form-item-right" name="PaymentType">
							<option value=""><img src="zh.png"/>中国银行</option>

						</select>
					</div>-->
					<div class="form-item">
						<label class="form-item-left" for="">类&nbsp;&nbsp;&nbsp;型</label>
						<div class="form-item-right">
							<div class="radio">
								<span class="radio-input">
									<input type="radio" name="PayType" id="PayType_1" tabindex="5" required value="1" checked/>
									<i></i>
								</span>
								<label for="PayType_1">个人</label>
							</div>
							<div class="radio">
								<span class="radio-input">

							</div>
						</div>
					</div>
					
					<div class="margin-top-bottom padding-top">
						<button class="btn btn-all btn-radius btn-lg btn-red btn-submit">去支付</button>

			</div>
		</section>
		<script src="zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
			 * 获取+解析 location.search 参数
			 * 
			 * */
			function getUrlData(urls) { //获取参数
				var url = typeof urls == 'string' ? urls : location.search ; //获取url中"?"符后的字串
				var theRequest = new Object();
				if(url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						if(strs[i].length == 0) {
							continue;
						}
						theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}
			;$(function () {
				$('.select-item').each(function (i,e) {
					var _this = $(e);
					var $h = _this.children('.select-header');
					var $b = _this.children('.select-body');
					var $i = _this.children('input');
					var val = $i.val();
					var judge = false;
					if(val){
						$b.children('li').each(function(j,v){
							var liv = $(v).attr('value')|| $(v).text() ;
							if( liv == val ){
								$(v).addClass('active');
								$h.text(liv);
								judge = true;
								return false;
							}
						})
						
					}
					if(judge){
						return true;
					}else{
						var  liv = $b.children('li').eq(0);
						liv = liv.attr('value')||liv.text();
						$h.text(liv);
						$i.val(liv);
					}
					
				})
				$('.select-header').on('click',function (e) {
					var _this = $(this);
					if(_this.hasClass('active')){
						_this.removeClass('active');
					}else{
						_this.addClass('active');
					}
				})
				$('.select-body').on('click','li',function (e) {
					var _this = $(this);
					var val = _this.attr('value')||_this.text();
					_this.addClass('active').siblings().removeClass('active');
					_this.parent()
						.siblings('input').val( val )
						.siblings('.select-header').text(val).removeClass('active');
				});
			});
		</script>
