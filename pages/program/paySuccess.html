			function payStatus (status) {
				if(!status || status=='success'){

				}else {
					//支付失败
					console.log('支付失败');

				}
				autoReturn();
			}
			function autoReturn () {
				$info.text(time+'s 后自动返回订单列表页');
				if(time > 0){
					time--;
					setTimeout(autoReturn,1000);
				}else{
					time =5;
					selfGoPage();
				}
			}
